syntax = "proto3";

//import "com/informer/common.proto";

package com.informertelegrambot.messaging;

option go_package = "github.com/AndreyZhizhkin/informertelegrambot/internal/proto;informertelegrambot";

message NewMessageRequest {
    string username = 1;
    string text = 2;
}

message NewMessageResponse{
    string error = 1;
}

service InformerBotMessaging{
    rpc NewMessage(NewMessageRequest) returns (NewMessageResponse);
}